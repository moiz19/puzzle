<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Reverse Words</title>
  
  
  <script type="text/javascript">
  
	function reverseWords(sentence) {
		
		var reversedString = sentence.split("").reverse().join("");
		
		var result = reversedString.split(" ").reverse().join(" ");
				
		document.write(result);
    }    
	
</script>
</head>
<body> 
	<form>
		Sentence: <input type="text" name="sentencefield"> </label>
		<input type="button" value="Reverse" onclick="reverseWords(sentencefield.value);" />
	</form>
   
</body>
</html>
